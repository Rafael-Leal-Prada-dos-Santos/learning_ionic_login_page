<ion-content class="page">

    <ion-grid class = "form">
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12" >
            <div text-center>
              <h4>Entrar</h4>
            </div>
            <div padding>
              <ion-item class="textBox">
                <ion-input type="text" placeholder="Email" value="{{email}}"></ion-input>
              </ion-item>
      
              <ion-item class="textBox">
                <ion-input type="password" placeholder="senha" value="{{password}}"></ion-input>
              </ion-item>
            </div>
      
            <div padding>
              <button ion-button round (click)="login()">Entrar</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
